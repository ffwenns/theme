<div class="relative overflow-hidden">
  {{ if .image }}
    <img src="/images/mannschaft/{{ .image }}" alt="{{ .name }}" class="aspect-2/3 object-cover" loading="lazy" />
  {{ else }}
    <img src="/images/avatar.png" alt="{{ .name }}" class="aspect-2/3 object-cover" loading="lazy" />
  {{ end }}


  <div class="absolute inset-0 bg-gradient-to-t from-black to-transparent">
    <div class="absolute bottom-0 left-0 p-4 text-white">
      <img src="/images/dienstgrade/{{ .rank }}.svg" alt="{{ .rank }}" class="mb-2 size-8" />

      <h3 class="text-xs font-semibold xs:text-sm sm:text-base">{{ .rank }} {{ .name }}</h3>
      <p class="line-calmp-2 mb-0 min-h-[2lh] text-xs sm:text-sm">{{ .role }}</p>
    </div>
  </div>
</div>
